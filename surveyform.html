<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <fieldset>
    <legend><h1 class="title">Programming Languages Survey Form</h1></legend>
    <div id="main">
      <form id="survey-form">

              <option value="Select">Select</option>
                <option value="Html">Html</option>

                <option value="C++">C++</option>

            </select>
      </div>
      <div id="last"> <br> 
        <label id="suggestions"><b>Do you have any suggestions about this survey ?</b></label> <br> <br>
        <textarea style="height: 120px;"  cols="30" rows="10" class="form" placeholder="Write Something........"></textarea> <br> <br>
        <input id="submit" type="submit" class="click to submit" onclick="alert('Successfully registered! We Will Contact You Back')">
      </div>
        </div>
      </form>
    </div>
